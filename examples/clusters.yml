project:
  topology:
    provider:
      - name: "openstack"
        region:
          - name: "CORE"
            vms:
              - id: "3"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                networks:
                  - "ece1548-net"

              {% for i in range(3) %}

              - id: "{{i}}"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                networks:
                  - "ece1548-net"
              {% endfor %}

  clusters:
    - id: "1"
      vms:
        - id: "1"
          role: "manager"
        - id: "2"
          role: "manager"
        - id: "3"
          role: "worker"

      provider: "swarm"
