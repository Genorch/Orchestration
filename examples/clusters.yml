project:
  topology:
    provider:
      - name: "openstack"
        region:
          - name: "CORE"
            vm:
              - id: "3"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                config:
                  provider: "docker"
                  type: "generic"
                  opts:
                    sub_driver: "swarm"
                    opts:
                      type: "manager"
                networks:
                  - "ece1548-net"

              {% for i in range(3) %}

              - id: "{{i}}"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                config:
                  provider: "docker"
                  type: "generic"
                  opts:
                    sub_driver: "swarm"
                    opts:
                      type: "worker"
                      managers:
                        - "3"
                networks:
                  - "ece1548-net"
              {% endfor %}

  clusters:
    - id: "1"
      vms:
        - id: "1"
          role: "manager"
        - id: "2"
          role: "manager"
        - id: "3"
          role: "worker"

      provider: "swarm"
