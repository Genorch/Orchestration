project:
  services:
    - id: "5"
      provider: "docker"
      type: "generic"
      targets:
        - "1"
      opts:
        image: "nginx"
        ports:
          80/tcp: 443


  topology:
    provider:
      - name: "openstack"
        region:
          - name: "CORE"
            vms:
              {% for i in range(3) %}

              - id: "{{i}}"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                networks:
                  - "ece1548-net"
              {% endfor %}
