project:
  topology: # Describe service dependecies
    provider:
      - name: "openstack"
        region:
          - name: "CORE"
            vm:
              {% for i in range(3) %}

              - id: "{{i}}"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
                key: "tosca_key"
                config:
                  provider: "docker"
                  type: "generic"
                  opts:
                    sub_driver: "swarm"
                    manager: false
                networks:
                  - "ece1548-net"
              {% endfor %}
