project:
  vm:
    - id: "1"
      class: "custom" # custom flavor, continue with its vcpus, ram and hard
      ram: "256MB"
      hard: "20GB"
      vcpu: 2
    - id: "2"
      class: "small" # default small flavor
    - id: "3"
      class: "small"

  service: # describe each service with it's associated vm
    - id: "1"
      class: "webserver"
      type: "generic"
      vm:
        - "1"
    - id: "2"
      class: "db"
      type: "generic"
      vm:
        - "2"
    - id: "3"
      class: "loadbalancer"
      type: "generic"
      vm:
        - "3"

  topology: # Describe service dependecies
    - id: "1"
      depend_on:
        - id: "2"
        - id: "3"

  provider: # I think it's better to separate project from provider
    - id: "savi"
    class: "class"
    region:
      - id: "canada"
      class: "class"
