project:
  service: # describe each service with it's associated vm
    - id: "1"
      class: "webserver"
      type: "generic"
      vm:
        - "1"
    - id: "2"
      class: "db"
      type: "generic"
      vm:
        - "2"
    - id: "3"
      class: "loadbalancer"
      type: "generic"
      vm:
        - "3"

  topology: # Describe service dependecies
    provider:
      - name: "openstack"
        region:
          - name: "CORE"
            vm:
              - id: "1"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
              - id: "2"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
          - name: "EDGE-TR-1"
            vm:
              - id: "3"
                flavor: "m1.small"
                image: "Ubuntu-16-04"
